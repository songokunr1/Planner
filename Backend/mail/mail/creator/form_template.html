<html>
<head>
    <title>Form Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Form Name</th>
            <th>Form Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>{Name}</td>
        </tr>
        <tr>
            <td>Surname</td>
            <td>{Surname}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{Phone}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{Email}</td>
        </tr>
        <tr>
            <td>Topic</td>
            <td>{Topic}</td>
        </tr>
        <tr>
            <td>Text</td>
            <td>{Text}</td>
        </tr>
    </table>
</body>
</html>
